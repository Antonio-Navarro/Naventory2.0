<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="../../WEB-INF/templates/templateApp.xhtml">
	<ui:define name="title">
		<title>Perfil | Naventory</title>
	</ui:define>
	<ui:define name="body">
		<div class="row">
			<div class="col-md-4" style="color: #232323">
				<h3>
					<p:outputLabel id="idEmptyLabel">
						<i class="fa fa-user fa-fw" />#{msg['perfil.title']}
					</p:outputLabel>
				</h3>
			</div>
		</div>
		<div class="separator" />
		<div class="row">
			<div class="row" style="margin-top: 1%;">
				<div class="col-md-6">
					<p:fileUpload
						fileUploadListener="#{perfilBean.gestorSubidaFicheros}"
						update="miImagen" mode="advanced" dragDropSupport="true"
						sizeLimit="3000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				</div>
				<div class="col-md-6">
					<h:graphicImage id="miImagen"
						value="data:image/jpg;base64,#{perfilBean.fotoPerfil}"
						height="50px" width="50px" />
					<!-- 					<p:graphicImage value="#{perfilBean.usuarioSelected.fotoPerf}" stream="true"></p:graphicImage> -->
				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>
