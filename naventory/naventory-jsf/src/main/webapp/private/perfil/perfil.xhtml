<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="../../WEB-INF/templates/templateApp.xhtml">
	<ui:define name="title">
		<title>Perfil | Naventory</title>
	</ui:define>
	<ui:define name="body">
		<div class="row">
			<div class="col-md-12">
				<h1>
					<i class="fa fa-users iconTitle"></i>
					<h:outputText value="#{msg['perfil.title']}" />
				</h1>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="separator"></div>
		<div class="row">
			<div class="row" style="margin-top: 1%;">
				<div class="col-md-12">
					<p:fileUpload
						fileUploadListener="#{perfilBean.gestorSubidaFicheros}"
						mode="advanced" dragDropSupport="true" update="messages"
						sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

					<p:growl id="messages" showDetail="true" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
