<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">
	<p:outputPanel id="filterPanel" styleClass="col-md-12 text-right">
		<h:panelGroup
			rendered="#{usuarioBean.usuarioSearchFilter.textoBusqueda eq null or 
							empty usuarioBean.usuarioSearchFilter.textoBusqueda}">
			<i class="fa fa-fw fa-filter"></i>
		</h:panelGroup>
		<h:panelGroup
			rendered="#{usuarioBean.usuarioSearchFilter.textoBusqueda ne null and not 
							empty usuarioBean.usuarioSearchFilter.textoBusqueda}">
			<p:commandButton icon="fa fa-times"
				actionListener="#{usuarioBean.clean}" title="#{msg['clean']}"
				update="filterPanel, userTable" />
		</h:panelGroup>
		<p:inputText id="filterInput" placeholder="#{msg['filterText']}"
			value="#{usuarioBean.usuarioSearchFilter.textoBusqueda}">
			<p:ajax update="filterPanel, userTable" />
		</p:inputText>
		<p:commandButton id="filterButton" style="display: none;" update="filterPanel, userTable" />
	</p:outputPanel>
</ui:composition>
