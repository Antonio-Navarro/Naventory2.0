<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">
	<div class="col-md-12 col-sm-12">
		<p:tabView styleClass="ui-icon-plus" id="panelFiltro" effect="fold">
			<p:tab>
				<f:facet name="title">
					<p:outputLabel>
						<i class="fa fa-filter fa-fw" />
					</p:outputLabel>
					<h:outputText value="Búsqueda" />
				</f:facet>
				<f:facet name="actions">
					<p:commandButton icon="ui-icon-refresh" value="Limpiar"
						style="float:right" immediate="true"
						actionListener="#{productosBean.inicilizarAtributos}"
						process="panelFiltro" id="btnLimpiar" update="@form">
						<p:resetInput target="panelFiltro" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-search" value="Buscar"
						id="btnBuscar" style="float:right"
						actionListener="#{productosBean.buscar}"
						update="formApp:productoTable" process="panelFiltro" />
				</f:facet>
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel for="filtroID" value="SKU" styleClass="lblForm" />
							<p:inputText id="filtroID" styleClass="inputFiltro"
								value="#{productosBean.filtro.sku}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroNombre" value="Nombre"
								styleClass="lblForm" />
							<p:inputText id="filtroNombre" styleClass="inputFiltro"
								value="#{productosBean.filtro.nombre}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroCategoria" value="Categoría"
								styleClass="lblForm" />
							<p:inputText id="filtroCategoria" styleClass="inputFiltro"
								value="#{productosBean.filtro.categoria}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroProveedor" value="Proveedor"
								styleClass="lblForm" />
							<p:inputText id="filtroProveedor" styleClass="inputFiltro"
								value="#{productosBean.filtro.proveedor}" />
						</p:column>
					</p:row>

				</p:panelGrid>
			</p:tab>
			<p:tab>
				<f:facet name="title">
					<p:outputLabel>
						<i class="fa fa-search-plus fa-fw" />
					</p:outputLabel>
					<h:outputText value="Búsqueda Avanzada" />
				</f:facet>
				<f:facet name="actions">
					<p:commandButton icon="ui-icon-refresh" value="Limpiar"
						style="float:right" immediate="true"
						actionListener="#{productosBean.inicilizarAtributos}"
						process="panelFiltro" id="btnLimpiarAvanzada" update="@form">
						<p:resetInput target="panelFiltro" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-search" value="Buscar"
						id="btnBuscarAvanzada" style="float:right"
						actionListener="#{productosBean.buscar}"
						update="formApp:productoTable" process="panelFiltro" />
				</f:facet>
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel for="filtroCoste" value="Coste"
								styleClass="lblForm" />
							<p:inputNumber id="filtroCoste" symbol="€" symbolPosition="s"
								emptyValue="empty" value="#{productosBean.filtro.coste}"
								styleClass="inputFiltro" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroPrecio" value="Precio"
								styleClass="lblForm" />
							<p:inputNumber id="filtroPrecio"
								value="#{productosBean.filtro.precio}" symbol="€"
								symbolPosition="s" emptyValue="empty" styleClass=" inputFiltro" />

						</p:column>
						<p:column>
							<p:outputLabel for="filtroStock" value="Stock"
								styleClass="lblForm" />
							<p:inputText id="filtroStock" styleClass="inputFiltro"
								value="#{productosBean.filtro.stock}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroStockMin" value="Stock Mínimo"
								styleClass="lblForm" />
							<p:inputText id="filtroStockMin"
								value="#{productosBean.filtro.stockMin}"
								styleClass="inputFiltro" />
						</p:column>
					</p:row>


				</p:panelGrid>
			</p:tab>
		</p:tabView>
	</div>
</ui:composition>
