<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="../../WEB-INF/templates/templateApp.xhtml">
	<ui:define name="title">
		<title>Compras | Naventory</title>
	</ui:define>
	<ui:define name="body">
		<div class="row">
			<div class="col-md-12">
				<h1>
					<h:outputText value="#{msg['compras.title']}" />
				</h1>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="separator"></div>
		<div class="row">
			<div class="col-md-12 text-left">
				<p:commandButton value="#{msg['compras.existeCompra']}"
					icon="fa fa-shopping-cart fa-fw" process="@this"
					styleClass="btn btn-lg btn-warning"
					actionListener="#{comprasBean.existeCompra}"
					oncomplete="PF('compraExisteDetailsDialog').show();"
					update="compraExisteDetailsModal" />
			</div>
			<div class="col-md-12 text-left">
				<p:commandButton value="#{msg['compras.nuevaCompra']}"
					icon="fa fa-cart-plus fa-fw" process="@this"
					styleClass="btn btn-lg btn-success"
					actionListener="#{comprasBean.newCompra}"
					oncomplete="PF('compraDetailsDialog').show();"
					update="compraDetailsModal" />
			</div>
		</div>
		<p:separator></p:separator>
		<div class="row" style="margin-top: 1%;">
			<div class="col-md-12">
				<p:dataTable id="compraTable" var="compra" widgetVar="comprasWV"
					value="#{comprasBean.compras}" paginator="true" rowHover="true"
					rows="#{defaultPaginatorRows}" rowIndexVar="cont"
					paginatorPosition="bottom" lazy="false" resizableColumns="true"
					rowsPerPageTemplate="#{defaultRowsPerTemplate}"
					emptyMessage="#{msg['noresult']}"
					filteredValue="#{comprasBean.filteredCompras}">
					<f:facet name="header">
						<div class="text-left">
							<p:commandButton id="toggler" type="button" value="Columnas"
								style="float:left" icon="ui-icon-calculator" />
							<p:columnToggler datasource="compraTable" trigger="toggler" />
						</div>
						<div class="text-right">
							<p:outputPanel>
								<p:commandButton value="XLS" immediate="true" ajax="false"
									styleClass="btn-success" style="float:right; margin-left:5px"
									icon="fa fa-file-excel-o">
									<p:dataExporter type="xls" target="compraTable"
										fileName="compras" />
								</p:commandButton>
								<p:commandButton value="PDF" immediate="true" ajax="false"
									styleClass="btn-success" style="float:right; margin-left:5px "
									icon="fa fa-file-pdf-o">
									<p:dataExporter type="pdf" target="compraTable"
										fileName="compras" options="#{comprasBean.pdfOpt}"
										preProcessor="#{comprasBean.preProcesamientoPdf}" />
								</p:commandButton>
								<p:commandButton value="CSV" immediate="true" ajax="false"
									styleClass="btn-success" style="float:right;  margin-left:5px"
									icon="fa fa-file-text-o">
									<p:dataExporter type="csv" target="compraTable"
										fileName="compras" encoding="UTF8" />
								</p:commandButton>
								<p:inputText id="globalFilter"
									onkeyup="PF('comprasWV').filter()" style="width:150px"
									placeholder="#{msg['buscarTabla']}" />
							</p:outputPanel>

						</div>

					</f:facet>
					<f:facet name="footer">

						<div class="text-left">
							<h:outputFormat value="#{msg['numResult']}">
								<f:param value="#{fn:length(comprasBean.compras)}"></f:param>
							</h:outputFormat>
						</div>
					</f:facet>

					<p:column sortBy="#{compra.producto.factura}"
						filterBy="#{compra.producto.factura}" style="width:12%"
						filterMatchMode="contains" headerText="#{msg['factura']}">
						<h:outputText value="#{compra.factura}" />
					</p:column>
					<p:column sortBy="#{compra.producto.nombre}"
						filterBy="#{compra.producto.nombre}" style="width:12%"
						filterMatchMode="contains" headerText="#{msg['producto']}">
						<h:outputText value="#{compra.nombreProd}" />
					</p:column>
					<p:column sortBy="#{compra.proveedor.nombre}"
						filterBy="#{compra.proveedor.nombre}"
						style="width:12%; white-space:inherit" filterMatchMode="contains"
						headerText="#{msg['proveedor']}">
						<h:outputText value="#{compra.proveedor.nombre}" />
					</p:column>
					<p:column sortBy="#{compra.fecha}" filterBy="#{compra.fecha}"
						styleClass="tdNumber" style="width:12%" filterMatchMode="contains"
						headerText="#{msg['fecha']}">
						<h:outputText value="#{compra.fecha}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column sortBy="#{compra.cantidad}" filterBy="#{compra.cantidad}"
						style="width:12%" styleClass="tdNumber" filterMatchMode="contains"
						headerText="#{msg['compras.cantidad']}">
						<h:outputText value="#{compra.cantidad} #{compra.unidad} " />
					</p:column>
					<p:column sortBy="#{compra.precio}" filterBy="#{compra.precio}"
						style="width:12%" filterMatchMode="contains" styleClass="tdNumber"
						headerText="#{msg['compras.precio.table']}">
						<h:outputText value="#{compra.precio}">
							<f:convertNumber type="currency" currencySymbol="€" locale="es"
								minIntegerDigits="2" />
						</h:outputText>
					</p:column>

					<p:column sortBy="#{compra.iva}" filterBy="#{compra.iva}"
						style="width:12%" filterMatchMode="contains" styleClass="tdNumber"
						headerText="#{msg['iva']}">
						<h:outputText value="#{compra.iva}">
							<f:convertNumber type="currency" currencySymbol="%" />
						</h:outputText>
					</p:column>
					<p:column sortBy="#{compra.descuento}"
						filterBy="#{compra.descuento}" style="width:12%"
						filterMatchMode="contains" styleClass="tdNumber"
						headerText="#{msg['compras.descuento']}">
						<h:outputText value="#{compra.descuento}">
							<f:convertNumber type="currency" currencySymbol="%" />
						</h:outputText>

					</p:column>

					<p:column style="width:12%" sortBy="#{compra.total}"
						filterBy="#{compra.total}" filterMatchMode="contains"
						styleClass="tdNumber" headerText="#{msg['total']}">
						<h:outputText value="#{compra.total}">
							<f:convertNumber type="currency" currencySymbol="€" locale="es"
								minIntegerDigits="2" />
						</h:outputText>
					</p:column>

					<p:column width="15%" style="text-align:center"
						headerText="#{msg['users.datatable.header.opciones']}">

						<p:commandLink id="fadeBorrar" process="@this"
							actionListener="#{comprasBean.borrarCompra(compra)}"
							update="compraTable">
							<p:confirm header="#{msg['needConfirmation']}"
								message="#{msg['areyousure']}" icon="fa fa-warning" />
							<i class="fa fa-trash fa-fw " style="color: red;"></i>
							<p:tooltip id="toolTipFade5" for="fadeBorrar"
								value="Borrar compra" position="top" />
						</p:commandLink>

					</p:column>
				</p:dataTable>
			</div>
		</div>
		<ui:include src="comprasFormExistente.xhtml" />
		<ui:include src="comprasFormNuevo.xhtml" />
	</ui:define>
</ui:composition>
