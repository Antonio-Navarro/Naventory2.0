<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">
	<div class="col-md-12 col-sm-12">
		<p:tabView styleClass="ui-icon-plus" id="panelFiltro" effect="fold">
			<p:tab>
				<f:facet name="title">
					<p:outputLabel>
						<i class="fa fa-filter fa-fw" />
					</p:outputLabel>
					<h:outputText value="Búsqueda" />
				</f:facet>
				<f:facet name="actions">
					<p:commandButton icon="ui-icon-refresh" value="Limpiar"
						style="float:right" immediate="true"
						actionListener="#{comprasBean.inicilizarAtributos}"
						process="panelFiltro" id="btnLimpiar" update="@form">
						<p:resetInput target="panelFiltro" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-search" value="Buscar"
						id="btnBuscar" style="float:right"
						actionListener="#{comprasBean.buscar}"
						update="formApp:compraTable" process="panelFiltro" />
				</f:facet>
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel for="facturaFiltro" value="Factura"
								styleClass="lblForm" />
							<p:inputText id="facturaFiltro" styleClass="inputFiltro"
								value="#{comprasBean.filtro.factura}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroProducto" value="Producto "
								styleClass="lblForm" />
							<p:inputText id="filtroProducto" styleClass="inputFiltro"
								value="#{comprasBean.filtro.nombreProd}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroProveedor" value="Proveedor"
								styleClass="lblForm" />
							<p:inputText id="filtroProveedor" styleClass="inputFiltro"
								value="#{comprasBean.filtro.proveedor}" />
						</p:column>
						<p:column>
							<p:calendar id="filtroFechaHasta" placeholder="Fecha desde"
								value="#{comprasBean.filtro.fechaFin}" pattern="dd/MM/yyyy" />  -  	
							<p:calendar id="filtroFecha" placeholder="Fecha hasta"
								style="margin-left:3px" value="#{comprasBean.filtro.fechaIni}"
								pattern="dd/MM/yyyy" />

						</p:column>

					</p:row>

				</p:panelGrid>
			</p:tab>
			<p:tab>
				<f:facet name="title">
					<p:outputLabel>
						<i class="fa fa-search-plus fa-fw" />
					</p:outputLabel>
					<h:outputText value="Búsqueda Avanzada" />
				</f:facet>
				<f:facet name="actions">
					<p:commandButton icon="ui-icon-refresh" value="Limpiar"
						style="float:right" immediate="true"
						actionListener="#{comprasBean.inicilizarAtributos}"
						process="panelFiltro" id="btnLimpiarAvanzada" update="@form">
						<p:resetInput target="panelFiltro" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-search" value="Buscar"
						id="btnBuscarAvanzada" style="float:right"
						actionListener="#{comprasBean.buscar}"
						update="formApp:compraTable" process="panelFiltro" />
				</f:facet>
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel for="filtroCantidad" value="Cantidad"
								styleClass="lblForm" />
							<p:inputText id="filtroCantidad" styleClass="inputFiltro"
								value="#{comprasBean.filtro.cantidad}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroPrecio" value="Precio"
								styleClass="lblForm" />
							<p:inputNumber id="filtroPrecio"
								value="#{comprasBean.filtro.precio}" symbol="€"
								symbolPosition="s" emptyValue="empty" styleClass=" inputFiltro" />

						</p:column>
						<p:column>
							<p:outputLabel for="filtroDescuento" value="Descuento"
								styleClass="lblForm" />
							<p:inputNumber id="filtroDescuento"
								value="#{comprasBean.filtro.descuento}" symbol="%"
								symbolPosition="s" emptyValue="empty" styleClass="inputFiltro" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroIva" value="I.V.A" styleClass="lblForm" />
							<p:inputNumber id="filtroIva" value="#{comprasBean.filtro.iva}"
								symbol="%" symbolPosition="s" emptyValue="empty"
								styleClass="inputFiltro" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:tab>
		</p:tabView>
	</div>
</ui:composition>
