<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:dialog id="proveedorDetailsModal" widgetVar="proveedorDetailsDialog"
		responsive="true" closable="true" resizable="false" modal="true"
		maximizable="false" width="600" focus="nombreInput">
		<f:facet name="header">
			<h:outputText rendered="#{proveedoresBean.editing}"
				value="#{msg['proveedor.editarProveedor']}"></h:outputText>
			<h:outputText rendered="#{!proveedoresBean.editing}"
				value="#{msg['proveedor.titleNuevaProveedor']}"></h:outputText>

		</f:facet>
		<p:messages id="messages" autoUpdate="true" escape="false"
			closable="true" showSummary="true" showDetail="false"
			globalOnly="true" />
		<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-white"
			columnClasses="ui-grid-col-3, ui-grid-col-9" style="width: 100%;">

			<p:outputLabel for="nombreInput" styleClass="required"
				value="#{msg['proveedores.nombreProveedor']}" />
			<p:inputText id="nombreInput" 
				value="#{proveedoresBean.selectedProveedor.nombre}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="nombreComInput" styleClass="required"
				value="#{msg['proveedores.nombreComProveedor']}" />
			<p:inputText id="nombreComInput"
				value="#{proveedoresBean.selectedProveedor.nombreCom}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}"
				placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="direccionInput" styleClass="required"
				value="#{msg['proveedores.direccion']}" />
			<p:inputText id="direccionInput"
				value="#{proveedoresBean.selectedProveedor.direccion}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="ciudadInput" styleClass="required"
				value="#{msg['proveedores.ciudad']}" />
			<p:inputText id="ciudadInput"
				value="#{proveedoresBean.selectedProveedor.ciudad}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="provinciaInput" styleClass="required"
				value="#{msg['proveedores.provincia']}" />
			<p:inputText id="provinciaInput"
				value="#{proveedoresBean.selectedProveedor.provincia}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}"
				placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />


			<p:outputLabel for="cpInput" value="#{msg['proveedores.cp']}"
				styleClass="required" />
			<p:inputText id="cpInput"
				value="#{proveedoresBean.selectedProveedor.cp}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />
				
			<p:outputLabel for="paisInput" value="#{msg['proveedores.pais']}"
				styleClass="required" />
			<p:inputText id="paisInput"
				value="#{proveedoresBean.selectedProveedor.pais}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="tel1Input" value="#{msg['proveedores.tel1']}"
				styleClass="required" />
			<p:inputText id="tel1Input"
				value="#{proveedoresBean.selectedProveedor.tel1}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="tel2Input" value="#{msg['proveedores.tel2']}" />
			<p:inputText id="tel2Input"
				value="#{proveedoresBean.selectedProveedor.tel2}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />


			<p:outputLabel for="emailInput" value="#{msg['email']}"
				styleClass="required" />
			<p:inputText id="emailInput"
				value="#{proveedoresBean.selectedProveedor.correo}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

		</p:panelGrid>
		<f:facet name="footer">
			<p:row>
				<div class="col-md-12 text-right margin-10">
					<p:commandButton icon="fa fa-save"
						styleClass="btn btn-lg btn-success btnAction"
						title="#{msg['save']}"
						value="#{msg['proveedores.crearProveedor']}"
						actionListener="#{proveedoresBean.guardarProveedor}"
						update="proveedorTable" />
				</div>
			</p:row>
		</f:facet>
	</p:dialog>

</ui:composition>
