<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">
	<div class="col-md-12 col-sm-12">
		<p:tabView styleClass="ui-icon-plus" id="panelFiltro" effect="fold">
			<p:tab>
				<f:facet name="title">
					<p:outputLabel>
						<i class="fa fa-filter fa-fw" />
					</p:outputLabel>
					<h:outputText value="#{msg['busqueda']}" />
				</f:facet>
				<f:facet name="actions">
					<p:commandButton icon="ui-icon-refresh" value="#{msg['limpiar']}"
						style="float:right" immediate="true"
						actionListener="#{proveedoresBean.inicilizarAtributos}"
						process="panelFiltro" id="btnLimpiar" update="@form">
						<p:resetInput target="panelFiltro" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-search" value="#{msg['buscar']}"
						id="btnBuscar" style="float:right"
						actionListener="#{proveedoresBean.buscar}"
						update="formApp:proveedorTable" process="panelFiltro" />
				</f:facet>
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel for="filtroID" value="ID" styleClass="lblForm" />
							<p:inputText id="filtroID" styleClass="inputFiltro"
								value="#{proveedoresBean.filtro.idProv}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroNombre" value="#{msg['nombre']}"
								styleClass="lblForm" />
							<p:inputText id="filtroNombre" styleClass="inputFiltro"
								value="#{proveedoresBean.filtro.nombre}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroDireccion" value="#{msg['proveedores.direccion']}"
								styleClass="lblForm" />
							<p:inputText id="filtroDireccion" styleClass="inputFiltro"
								value="#{proveedoresBean.filtro.direccion}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroCiudad" value="#{msg['proveedores.ciudad']}"
								styleClass="lblForm" />
							<p:inputText id="filtroCiudad" styleClass="inputFiltro"
								value="#{proveedoresBean.filtro.ciudad}" />
						</p:column>
					</p:row>

				</p:panelGrid>
			</p:tab>
			<p:tab>
				<f:facet name="title">
					<p:outputLabel>
						<i class="fa fa-search-plus fa-fw" />
					</p:outputLabel>
					<h:outputText value="#{msg['busqueda.avanzada']}" />
				</f:facet>
				<f:facet name="actions">
					<p:commandButton icon="ui-icon-refresh" value="#{msg['limpiar']}"
						style="float:right" immediate="true"
						actionListener="#{proveedoresBean.inicilizarAtributos}"
						process="panelFiltro" id="btnLimpiarAvanzada" update="@form">
						<p:resetInput target="panelFiltro" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-search" value="#{msg['buscar']}"
						id="btnBuscarAvanzada" style="float:right"
						actionListener="#{proveedoresBean.buscar}"
						update="formApp:proveedorTable" process="panelFiltro" />
				</f:facet>
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel for="filtroNombreComercial"
								value="#{msg['proveedores.nombreComProveedor']}" styleClass="lblForm" />
							<p:inputText id="filtroNombreComercial" styleClass="inputFiltro"
								value="#{proveedoresBean.filtro.nombreCom}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroProvincia" value="#{msg['proveedores.provincia']}"
								styleClass="lblForm" />
							<p:inputText id="filtroProvincia" styleClass="inputFiltro"
								value="#{proveedoresBean.filtro.provincia}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroPais" value="#{msg['proveedores.pais']}" styleClass="lblForm" />
							<p:inputText id="filtroPais" styleClass="inputFiltro"
								value="#{proveedoresBean.filtro.pais}" />
						</p:column>
						<p:column>
							<p:outputLabel for="filtroCp" value="C.P." styleClass="lblForm" />
							<p:inputText id="filtroCp" value="#{proveedoresBean.filtro.cp}"
								styleClass="inputFiltro" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="filtroTel1" value="#{msg['proveedores.tel1']}"
								styleClass="lblForm" />
							<p:inputText id="filtroTel1" styleClass="inputFiltro"
								value="#{proveedoresBean.filtro.tel1}" />
						</p:column>

						<p:column>
							<p:outputLabel for="filtroCorreo" value="#{msg['proveedores.correo']}"
								styleClass="lblForm" />
							<p:inputText id="filtroCorreo" styleClass="inputFiltro"
								value="#{proveedoresBean.filtro.correo}" />
						</p:column>
					</p:row>

				</p:panelGrid>
			</p:tab>
		</p:tabView>
	</div>
</ui:composition>
