<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="../../WEB-INF/templates/templateApp.xhtml">
	<ui:define name="title">
		<title>Categorias | Naventory</title>
	</ui:define>
	<ui:define name="titlePagina">
		&#160; #{msg['categorias.title']}
	</ui:define>
	<ui:define name="body">
		<div class="row"></div>
		<div class="row">
			<div class="col-md-12">
				<p:accordionPanel  style="width:100%"
					styleClass="ui-icon-plus">
					<p:tab title=" Filtros de búsqueda">
						<f:validateBean>
							<p:panelGrid styleClass="ui-noborder" id="panelFiltro">
								<p:row>
									<p:column>
										<p:outputLabel for="filtroID" value="ID" styleClass="lblForm" />
										<p:inputText id="filtroID" size="9"
											value="#{categoriasBean.id}" />
									</p:column>
									<p:column>
										<p:outputLabel for="filtroNombre" value="Nombre"
											styleClass="lblForm" />
										<p:inputText id="filtroNombre" size="14"
											value="#{categoriasBean.nombre}" />
									</p:column>
									<p:column>
										<p:outputLabel for="filtroDescripcion" value="Descripción"
											styleClass="lblForm" />
										<p:inputText id="filtroDescripcion" size="18"
											value="#{categoriasBean.filtro.descripcion}" />
									</p:column>
								</p:row>
							</p:panelGrid>
							<p:commandButton icon="ui-icon-refresh" value="Limpiar"
								style="float:right"
								actionListener="#{categoriasBean.inicilizarAtributos}"
								process="@this">
							</p:commandButton>
							<p:commandButton icon="ui-icon-search" value="Buscar"
								immediate="true" style="float:right"
								actionListener="#{categoriasBean.buscar}" update="@form"></p:commandButton>
						</f:validateBean>
					</p:tab>
				</p:accordionPanel>
			</div>
		</div>
		<br />
		<!-- 				<div class="row"> -->
		<!-- 					<div class="col-md-6 text-left"> -->
		<!-- 						<p:commandButton value="#{msg['categorias.nuevaCategoria']}" -->
		<!-- 							style="heig" icon="fa fa-archive fa-fw" -->
		<!-- 							styleClass="btn btn-lg btn-success" -->
		<!-- 							actionListener="#{categoriasBean.newCategoria}" process="@this" -->
		<!-- 							oncomplete="PF('categoriaDetailsDialog').show();" -->
		<!-- 							update="categoriaDetailsModal" /> -->
		<!-- 					</div> -->
		<!-- 				</div> -->
		<div class="row">
			<div class="col-md-12">
				<p:dataTable id="categoriaTable" var="categoria"
					widgetVar="categoriasWV" value="#{categoriasBean.listaCategorias}"
					paginator="true" rowHover="true" rows="#{defaultPaginatorRows}"
					paginatorPosition="bottom" lazy="true"
					rowsPerPageTemplate="#{defaultRowsPerTemplate}"
					emptyMessage="#{msg['noresult']}"
					filteredValue="#{categoriasBean.filteredCategorias}">
					<f:facet name="header">
					Lista de Categorías
						<div class="text-rigth" style="text-align: right">
							<p:commandButton value="#{msg['categorias.nuevaCategoria']}"
								icon="fa fa-archive fa-fw" styleClass="btn btn-lg btn-success"
								actionListener="#{categoriasBean.newCategoria}" process="@this"
								oncomplete="PF('categoriaDetailsDialog').show();"
								update="formApp:categoriaDetailsModal" />
						</div>
					</f:facet>
					<f:facet name="footer">
						<div class="text-left">
							<h:outputFormat value="#{msg['numResult']}">
								<f:param value="#{fn:length(categoriasBean.categorias)}"></f:param>
							</h:outputFormat>
						</div>
					</f:facet>
					<p:column sortBy="#{categoria.idCat}" style="width:8%;"
						styleClass="tdNumber" filterMatchMode="contains"
						headerText="#{msg['categorias.table.id']}">
						<h:outputText value="#{categoria.idCat}" />
					</p:column>
					<p:column sortBy="#{categoria.nomCat}" style="width:20%"
						headerText="#{msg['users.datatable.header.nombre']}">
						<h:outputText value="#{categoria.nomCat}" />
					</p:column>
					<p:column headerText="#{msg['categorias.desc']}"
						sortBy="#{categoria.desc}">
						<h:outputText value="#{categoria.desc}" />
					</p:column>
					<p:column headerText="#{msg['categorias.obser']}"
						sortBy="#{categoria.obser}">
						<h:outputText value="#{categoria.obser}" />
					</p:column>
					<p:column style="width:10%;text-align:center"
						headerText="#{msg['users.datatable.header.opciones']}">
						<p:commandLink id="fadeEditar" global="false"
							actionListener="#{categoriasBean.editarCategoria(categoria)}"
							oncomplete="PF('categoriaDetailsDialog').show();" process="@this"
							update="formApp:categoriaDetailsModal">
							<i class="fa fa-edit fa-fw " style="color: #337ab7;"></i>
							<p:tooltip id="toolTipFade4" for="fadeEditar"
								value="Editar categoría" position="top" />
						</p:commandLink>

						<p:commandLink id="fadeBorrar" process="@this"
							actionListener="#{categoriasBean.borrarCategoria(categoria)}"
							update="categoriaTable">
							<p:confirm header="#{msg['needConfirmation']}"
								message="#{msg['areyousure']}" icon="fa fa-warning" />
							<i class="fa fa-trash fa-fw " style="color: red;"></i>
							<p:tooltip id="toolTipFade5" for="fadeBorrar"
								value="Borrar categoría" position="top" />
						</p:commandLink>

					</p:column>
				</p:dataTable>
			</div>
		</div>
		<ui:include src="categoriasForm.xhtml" />
	</ui:define>
</ui:composition>
