<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:dialog id="clienteDetailsModal" widgetVar="clienteDetailsDialog"
		showEffect="fade" hideEffect="fade" responsive="true" closable="true"
		resizable="false" modal="true" maximizable="false" width="600"
		focus="nombreInput">
		<f:facet name="header">
			<h:outputText rendered="#{clientesBean.editing}"
				value="#{msg['cliente.editarCliente']}"></h:outputText>
			<h:outputText rendered="#{!clientesBean.editing}"
				value="#{msg['cliente.titleNuevaCliente']}"></h:outputText>

		</f:facet>
		<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-white"
			columnClasses="ui-grid-col-3, ui-grid-col-9" style="width: 100%;">

			<p:outputLabel for="nombreInput"
				value="#{msg['clientes.nombreCliente']}" />
			<p:inputText id="nombreInput" required="true"
				requiredMessage="#{msg['clientes.nombreCliente.req']}"
				value="#{clientesBean.selectedCliente.nombre}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="nombreComInput"
				value="#{msg['clientes.nombreComCliente']}" />
			<p:inputText id="nombreComInput" required="true"
				requiredMessage="#{msg['clientes.nombreComCliente.req']}"
				value="#{clientesBean.selectedCliente.nombreCom}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="direccionInput"
				value="#{msg['clientes.direccion']}" />
			<p:inputText id="direccionInput" required="true"
				requiredMessage="#{msg['clientes.direccion.req']}"
				value="#{clientesBean.selectedCliente.direccion}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="ciudadInput" value="#{msg['clientes.ciudad']}" />
			<p:inputText id="ciudadInput" required="true"
				requiredMessage="#{msg['clientes.ciudad.req']}"
				value="#{clientesBean.selectedCliente.ciudad}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="provinciaInput"
				value="#{msg['clientes.provincia']}" />
			<p:inputText id="provinciaInput" required="true"
				requiredMessage="#{msg['clientes.provincia.req']}"
				value="#{clientesBean.selectedCliente.provincia}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />


			<p:outputLabel for="cpInput" value="#{msg['clientes.cp']}" />
			<p:inputText id="cpInput" value="#{clientesBean.selectedCliente.cp}"
				required="true" requiredMessage="#{msg['clientes.cp.req']}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="paisInput" value="#{msg['clientes.pais']}" />
			<p:inputText id="paisInput" required="true"
				requiredMessage="#{msg['clientes.pais.req']}"
				value="#{clientesBean.selectedCliente.pais}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="tel1Input" value="#{msg['clientes.tel1']}" />
			<p:inputText id="tel1Input" required="true"
				requiredMessage="#{msg['clientes.tel1.req']}"
				value="#{clientesBean.selectedCliente.tel1}" type="tel"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

			<p:outputLabel for="tel2Input" value="#{msg['clientes.tel2']}" />
			<p:inputText id="tel2Input"
				value="#{clientesBean.selectedCliente.tel2}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />


			<p:outputLabel for="emailInput" value="#{msg['clientes.correo']}" />
			<p:inputText id="emailInput" required="true"
				requiredMessage="#{msg['clientes.correo.req']}"
				value="#{clientesBean.selectedCliente.correo}"
				maxlength="#{defaultMaxLengthDataBaseVarchar}" placeholder=""
				style="font-family:Arial, FontAwesome; text-align:center" />

		</p:panelGrid>
		<f:facet name="footer">
			<p:row>
				<div class="col-md-12 text-right margin-10">
					<p:commandButton icon="fa fa-save"
						styleClass="btn btn-lg btn-success btnAction"
						title="#{msg['save']}" value="#{msg['clientes.crearCliente']}"
						actionListener="#{clientesBean.guardarCliente}"
						update="clienteTable" />
				</div>
			</p:row>
		</f:facet>
	</p:dialog>

</ui:composition>
