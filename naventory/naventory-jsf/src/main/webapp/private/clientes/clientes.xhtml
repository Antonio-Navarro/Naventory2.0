<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="../../WEB-INF/templates/templateApp.xhtml">
	<ui:define name="body">
		<div class="row">
			<div class="col-md-12">
				<h1>
					<h:outputText value="#{msg['clientes.title']}" />
				</h1>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="separator"></div>
		<div class="row">
			<div class="col-md-6 text-left">
				<p:commandButton value="#{msg['clientes.nuevaCliente']}"
					style="heig" icon="fa fa-archive fa-fw"
					styleClass="btn btn-lg btn-success"
					actionListener="#{clientesBean.newCliente}"
					oncomplete="PF('clienteDetailsDialog').show();"
					update="clienteDetailsModal" 
					/>
			</div>
		</div>
		<p:separator></p:separator>
		<div class="row" style="margin-top: 1%;">
			<div class="col-md-12">
				<p:dataTable id="clienteTable" var="cliente"
					widgetVar="clientesWV" value="#{clientesBean.clientes}"
					paginator="true" rowHover="true" rows="#{defaultPaginatorRows}"
					rowIndexVar="cont" paginatorPosition="bottom" lazy="false"
					resizableColumns="true"
					rowsPerPageTemplate="#{defaultRowsPerTemplate}"
					emptyMessage="#{msg['noresult']}"
					filteredValue="#{clientesBean.filteredClientes}">
					<f:facet name="header">
						<div class="text-left">
							<p:commandButton id="toggler" type="button" value="Columnas"
								style="float:left" icon="ui-icon-calculator" />
							<p:columnToggler datasource="clienteTable" trigger="toggler" />
						</div>
						<div class="text-right">
							<p:outputPanel>
								<p:inputText id="globalFilter"
									onkeyup="PF('clientesWV').filter()" style="width:150px"
									placeholder="#{msg['buscarTabla']}" />
							</p:outputPanel>
						</div>

					</f:facet>
					<f:facet name="footer">

						<div class="text-left">
							<h:outputFormat value="#{msg['numResult']}">
								<f:param value="#{fn:length(clientesBean.clientes)}"></f:param>
							</h:outputFormat>
						</div>
					</f:facet>
					<p:column headerText="" style="width:5%;text-align:center">
						<h:outputText value="#{(cont+1)}" />
					</p:column>
					<p:column sortBy="#{cliente.idCliente}"
						filterBy="#{cliente.idCliente}" styleClass="tdNumber"
						style="width:12%" filterMatchMode="contains"
						headerText="#{msg['clientes.table.id']}">
						<h:outputText value="#{cliente.idCliente}" />
					</p:column>
					<p:column sortBy="#{cliente.nombre}"
						filterBy="#{cliente.nombre}" style="width:12%"
						filterMatchMode="contains"
						headerText="#{msg['users.datatable.header.nombre']}">
						<h:outputText value="#{cliente.nombre}" />
					</p:column>
					<p:column headerText="#{msg['clientes.direccion']}"
						sortBy="#{cliente.direccion}">
						<h:outputText value="#{cliente.direccion}" />
					</p:column>
					<p:column headerText="#{msg['clientes.ciudad']}"
						sortBy="#{cliente.ciudad}">
						<h:outputText value="#{cliente.ciudad}" />
					</p:column>
					<p:column headerText="#{msg['clientes.cp']}"
						styleClass="tdNumber" sortBy="#{cliente.cp}">
						<h:outputText value="#{cliente.cp}" />
					</p:column>
					<p:column headerText="#{msg['clientes.tel']}"
						styleClass="tdNumber" sortBy="#{cliente.tel1}">
						<h:outputText value="#{cliente.tel1}" />
					</p:column>
					<p:column headerText="#{msg['clientes.correo']}"
						sortBy="#{cliente.correo}">
						<h:outputText value="#{cliente.correo}" />
					</p:column>

					<p:column width="15%" style="text-align:center"
						headerText="#{msg['users.datatable.header.opciones']}">

						<p:commandLink id="fadeEditar" global="false"
							actionListener="#{clientesBean.editarCliente(cliente)}"
							oncomplete="PF('clienteDetailsDialog').show();"
							update="formApp:clienteDetailsModal">
							<i class="fa fa-edit fa-fw " style="color: #337ab7;"></i>
							<p:tooltip id="toolTipFade4" for="fadeEditar"
								value="Editar cliente" position="top" />
						</p:commandLink>

						<p:commandLink id="fadeBorrar"
							actionListener="#{clientesBean.borrarCliente(cliente)}"
							update="clienteTable">
							<p:confirm header="#{msg['needConfirmation']}"
								message="#{msg['areyousure']}" icon="fa fa-warning" />
							<i class="fa fa-trash fa-fw " style="color: red;"></i>
							<p:tooltip id="toolTipFade5" for="fadeBorrar"
								value="Borrar cliente" position="top" />
						</p:commandLink>

					</p:column>
				</p:dataTable>
			</div>
		</div>
		<ui:include src="clientesForm.xhtml" />
	</ui:define>
</ui:composition>
