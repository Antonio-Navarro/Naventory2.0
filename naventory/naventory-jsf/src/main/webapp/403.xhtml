<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Custom Project</title>

	<!-- CSS Styles -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="site.css" />
</h:head>
<h:body styleClass="nav-md">
	<div class="b body">
		<div class="main_container">
			<!-- page content -->
			<div class="col-md-12">
				<div class="col-middle">
					<div class="text-center">
						<h1 class="error-number">403</h1>
						<h2>
							<h:outputText value="#{msg['accessdenied.title']}" />
						</h2>
						<br />
						<p>
							<p:link outcome="gotologin"
								value="#{msg['accessdenied.goToLogin']}"></p:link>
						</p>
					</div>
				</div>
			</div>
			<!-- /page content -->
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="text-center separatorBlue">
		<h1>
			<i class="fa fa-pencil-square-o"></i> &#160;
			<h:outputText value="#{msg['aplicacion.nombre']}" />
			&#160;
			<h:outputText value="#{msg['aplicacion.version']}" />
		</h1>
	</div>
</h:body>
</html>
