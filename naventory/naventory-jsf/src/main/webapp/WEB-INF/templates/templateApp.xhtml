<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">

<!-- Constants -->
<ui:param name="defaultPaginatorRows" value="15" />
<ui:param name="defaultRowsPerTemplate" value="5,10,15,20,50,100" />
<ui:param name="defaultMaxLengthDataBaseVarchar" value="255" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11; IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Naventory | Gesti√≥n de inventarios</title>
	<link rel="icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/favicon.jpg" />

	<!-- CSS Styles -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="site.css" />

	<!-- JavaScript files -->
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="custom.js" />

	<!-- X-CSRF-TOKEN -->
<!-- 	<meta name="_csrf" content="${_csrf.token}" /> -->
<!-- 	<meta name="_csrf_header" content="${_csrf.headerName}" /> -->

	<ui:insert name="head" />
</h:head>

<h:body styleClass="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="#{request.contextPath}/private/home.xhtml"
							class="site_title"><i class="fa fa-pencil-square-o"></i> <span><h:outputText
									value="#{msg['aplicacion.nombre']}" /> &#160; <h:outputText
									value="#{msg['aplicacion.version']}" /> </span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div class="profile">
						<div class="profile_pic">
							<p:graphicImage library="images" name="user.png"
								styleClass="img-circle profile_img" />
						</div>
						<div class="profile_info">
							<span><h:outputText value="#{msg['welcome']}" /></span>
							<h2>
								<h:outputText value="#{homeBean.usuarioAuteticado.usuario.nombre}" />
							</h2>
						</div>
					</div>
					<br />
					<!-- sidebar menu -->
					<div id="sidebar-menu"
						class="main_menu_side hidden-print main_menu">
						<br />
						<hr />
						<div class="menu_section">
							<ul class="nav side-menu">
								<h:panelGroup>
									<li><a href="#{request.contextPath}/private/home.xhtml"><i
											class="fa fa-dashboard"></i> <h:outputText
												value="#{msg['sidebar.menu.dashboard']}" /></a></li>

									<li><a><i class="fa fa-cart-plus"></i> <h:outputText
												value="#{msg['sidebar.menu.compras']}" /> </a></li>

									<li><a><i class="fa fa-cart-arrow-down"></i> <h:outputText
												value="#{msg['sidebar.menu.ventas']}" /></a></li>

									<li><a><i class="fa fa-server "></i> <h:outputText
												value="#{msg['sidebar.menu.productos']}" /> <span
											class="fa fa-chevron-down"></span></a>
										<ul class="nav child_menu">
											<li><a
												href="#{request.contextPath}/private/users/users.xhtml"><h:outputText
														value="Ver #{msg['sidebar.menu.productos']}" /></a></li>
											<li><a
												href="#{request.contextPath}/private/categorias/categorias.xhtml"><h:outputText
														value="Ver #{msg['sidebar.menu.categorias']}" /></a></li>
										</ul></li>

									<li><a><i class="fa fa-street-view"></i> <h:outputText
												value="#{msg['sidebar.menu.clientes']}" /></a></li>

									<li><a><i class="fa fa-truck"></i> <h:outputText
												value="#{msg['sidebar.menu.proveedores']}" /></a></li>

									<li><a><i class="fa fa-bar-chart"></i> <h:outputText
												value="#{msg['sidebar.menu.stock']}" /> </a></li>


									<li><a><i class="fa fa-file-pdf-o"></i> <h:outputText
												value="#{msg['sidebar.menu.informes']}" /> </a></li>



									<li><a><i class="fa fa-file-excel-o"></i> <h:outputText
												value="#{msg['sidebar.menu.tratDatos']}" /> </a></li>
								</h:panelGroup>
							</ul>
						</div>
					</div>
					<!-- /sidebar menu -->
				</div>
			</div>
			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<nav>
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>

						<ul class="nav navbar-nav navbar-right">


							<li class=""><a href="javascript:;"
								class="user-profile dropdown-toggle" data-toggle="dropdown"
								aria-expanded="false"
								style="color: #4d647b !important; font-weight: bold;"> <i
									class="fa fa-user fa-fw"></i> <span class=" fa fa-angle-down"></span>
							</a>
								<ul class="dropdown-menu dropdown-usermenu pull-right">
									<li><a href="javascript:;"><i
											class="fa fa-user pull-right"></i> <h:outputText
												value="#{msg['navbar.profile']}" /> </a></li>
									<h:panelGroup rendered="#{usuarioAutenticadoBean.usuario.administrador eq 'Y'}">
									<li><a href="#{request.contextPath}/private/administracion/administracion.xhtml"><i
											class="fa fa-cogs pull-right"></i> <h:outputText
												value="#{msg['navbar.administrator']}" /></a></li></h:panelGroup>
									<li><h:form id="formLogout" style="width:90%"><p:commandLink action="#{loginBean.logout}"
											global="false">
											<i class="fa fa-sign-out pull-right"></i>
											<h:outputText value="#{msg['navbar.logout']}" />
										</p:commandLink></h:form></li>
								</ul></li>

							<li class="dropdown "><a class="dropdown-toggle"
								data-toggle="modal" data-target="#mensaje" href="#"> <i
									class="fa fa-send fa-fw"></i>
							</a></li>

							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" href="#"> <i
									class="fa fa-envelope fa-fw"></i> <i class="fa fa-caret-down"></i>

							</a></li>

							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="modal" data-target="#mensaje" href="#"> <i
									class="fa fa-send fa-fw"></i>
							</a></li>
						</ul>
					</nav>
				</div>
				<div id="mensaje" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">Close</button>
								<h4 class="modal-title">Nuevo mensaje</h4>
							</div>
							<div class="modal-body">
							sdfasd
							</div>
						</div>
					</div>
				</div>
		</div>
		<!-- /top navigation -->

		<!-- page content -->
		<div class="page-content right_col" role="main">
			<div class="">
				<h:form id="formApp">
<!-- 					<input type="hidden" name="${_csrf.parameterName}" -->
<!-- 						value="${_csrf.token}" /> -->

					<!-- Growl Messages -->
					<p:growl autoUpdate="true" escape="false" />
					<!-- Ajax Status -->
					<p:ajaxStatus onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()" />
					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<p:graphicImage library="images" name="loading.gif" width="65" />
					</p:dialog>

<!-- 					General Focusme -->
<!-- 					<p:focus context="#{focusme}" rendered="#{focusRendered}" /> -->
<!-- 					General Default Command -->
<!-- 					<p:defaultCommand target="#{targetDefaultCommand}" -->
<!-- 						rendered="#{defaultCommandRendered}" /> -->

					<ui:insert name="body" />

					<!-- General Confirm Dialog -->
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="text-align:center" width="600px">
						<p:commandButton value="#{msg['yes']}" type="button"
							styleClass="ui-confirmdialog-yes btn-success" icon="fa fa-check-circle" />
						<p:commandButton value="#{msg['no']}" type="button"
							styleClass="ui-confirmdialog-no btn-danger" icon="fa fa-times-circle" />
					</p:confirmDialog>
				</h:form>
			</div>
		</div>
		<!-- /page content -->
		<!-- footer content -->
		<footer>
			<div class="pull-right">
				<h:outputText value="#{msg['aplicacion.nombre']}" />
				&#160;
				<h:outputText value="#{msg['aplicacion.version']}" />
			</div>
			<div class="pull-right" style="margin-right: 6px;">
				<h:form id="formThemeSwitcher">
					<p:themeSwitcher id="basic" style="width:165px">
						<f:selectItem itemLabel="#{msg['themeswitcher.choose']}"
							itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{themeSwitcherBean.themes}" var="theme"
							itemLabel="#{theme}" itemValue="#{theme}" />
					</p:themeSwitcher>
				</h:form>
			</div>
			<div class="clearfix"></div>
		</footer>
		<!-- /footer content -->
	</div>
	</div>
</h:body>
</html>
